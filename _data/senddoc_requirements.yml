  page: senddocument_fedcon_errors.html

- id: GPCM-SD-076
  area: trigger
  description: "a Send Consultation Report message <strong>MUST</strong> be sent for 100% of practice encounters to ensure that the registered practice care record is an accurate statement of care delivered in a primary care setting"
  tooltip: "a Send Consultation Report message MUST be sent for 100% of practice encounters to ensure that the registered practice care record is an accurate statement of care delivered in a primary care setting"
  page: senddocument_fedcon_trigger.html
 
- id: GPCM-SD-077
  area: trigger
  description: "the Send Consultation Report send facility <strong>MUST</strong> be implemented in such a way as to minimise administrative burden on the practice"
  tooltip: "the Send Consultation Report send facility MUST be implemented in such a way as to minimise administrative burden on the practice"
  page: senddocument_fedcon_trigger.html
  
- id: GPCM-SD-078
  area: payload2
  description: "the referenced <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/GPConnect-DocumentReference-1\">GPConnect-DocumentReference-1</a> resource <strong>MUST</strong> contain a <code>status</code> element set to a fixed value of <code>current</code>"
  tooltip: "the referenced GPConnect-DocumentReference-1 resource MUST contain a 'status' element set to a fixed value of 'current'"
  page: senddocument_fedcon_payload.html

- id: GPCM-SD-079
  area: senddocpayload4
  description: "<code>DocumentReference.indexed</code> attribute <strong>MUST</strong> contain the date/time when the FHIR message was created"
