requirements:

# Use case specific payload requirements
- id: GPCM-SU-xx-001
  area: payload_comp
  description: "a Composition resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Composition-1\">CareConnect-Composition-1</a> resource <strong>MUST</strong> be present in the payload"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-002
  area: payload_comp_pop
  description: "<code>Composition.status</code> <strong>MUST</strong> contain fixed value <strong><code>final</code></strong>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-003
  area: payload_comp_pop
  description: "<code>Composition.type</code> <strong>MUST</strong> contain the SNOMED code relating to the item being sent"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-004
  area: payload_comp_pop
  description: "<code>Composition.date</code> <strong>MUST</strong> contain the date/time the message was created"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-005
  area: payload_comp_pop
  description: "<code>Composition.confidentiality</code> <strong>MUST</strong> contain the fixed value <code>N</code> (Normal), or <code>R</code> (Restricted) if the consultation is classed as confidential"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-006
  area: payload_comp_pop
  description: "<code>Composition.title</code> <strong>MUST</strong> contain a fixed value relating to the item being sent"
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-007
  area: payload_comp_pop
  description: "<code>Composition.text</code> <strong>MUST</strong> contain a summary of request in the following format:<br/> <code>{name of report} report for {Patient Name}, NHS Number {NHS Number}, Version {Version Number}</code>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-008
  area: payload_comp_pop
  description: "<code>Composition.subject</code> <strong>MUST</strong> contain a reference to Patient resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Patient-1\">CareConnect-Patient-1</a>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-009
  area: payload_comp_pop
  description: "<code>Composition.author</code> <strong>MUST</strong> contain a reference to one or more of the following resources: <ul><li>a Practitioner resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Practitioner-1\">CareConnect-Practitioner-1</a></li><li>a Patient resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Patient-1\">CareConnect-Patient-1</a></li><li>a RelatedPerson resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-RelatedPerson-1\">CareConnect-RelatedPerson-1</a></li><li>a Device resource profiled to <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-Device-1\">ITK-Device-1</a></li></ul>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-010
  area: payload_comp_pop
  description: "<code>Composition.custodian</code> <strong>MUST</strong> contain a reference to the sender Organization resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Organization-1\">CareConnect-Organization-1</a>"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-011
  area: payload_comp_pop
  description: "<code>Composition.relatesTo</code> <strong>MUST</strong> contain the UUID of the previous message if a replacement message is being sent"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-012
  area: payload_comp_pop
  description: "<code>Composition.section.entry</code> <strong>MUST</strong> reference a binary document profiled to <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-Attachment-Binary-1\">ITK-Attachment-Binary-1</a>"
  page: sendupdate_payload_requirements.html

  
# Additional input elements
- id: GPCM-SU-xx-013
  area: payload_additional
  description: "where binary documents are included in the payload in addition to the primary document, the <em>message receiver</em> <strong>MUST</strong> process these according ensuring all attachments remain in the context of the encounter information delivered to downstream systems"
  page: sendupdate_payload_requirements.html

- id: GPCM-SD-OC-014
  area: payload_additional
  description: "when displaying the Online Consultation Report in the practice workflow/task list, the <em>message receiver</em> <strong>MUST</strong> display <code>Online consultation report for {Patient Name}, NHS Number {NHS Number}, Version {Version Number}</code>"
  page: senddocument_oc_payload.html

- id: GPCM-SU-xx-015
  area: payload_additional
  description: "the <em>message receiver</em> <strong>MUST</strong> make any attachments included with the Consultation Report available to the end user"
  page: sendupdate_payload_requirements.html


#Patient resource requirements
- id: GPCM-SU-xx-016
  area: payload_patient
  description: "as described in <a href=\"senddocument_payload.html\">Send Document - Payload structure</a>, the payload <strong>MUST</strong> contain a patient resource describing the patient"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-017
  area: payload_patient_pop
  description: "the NHS Number of the patient <strong>MUST</strong> be specified in the <code>nhsNumber</code> slice of the <code>identifier</code> element"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-018
  area: payload_patient_pop
  description: "the name of the patient <strong>MUST</strong> be present in the single instance of the <code>name</code> element where <code>name.use</code> is set to <code>official</code>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-019
  area: payload_patient_pop
  description: "the date of birth of the patient <strong>MUST</strong> be specified in <code>YYYY-MM-DD</code> format in the <code>birthDate</code> element. Birth time is not required"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-020
  area: payload_patient_pop
  description: "values specified in the patient resource for surname, date of birth and NHS Number <strong>MUST</strong> match those specified in MESH metadata <code>Mex_To</code> (for the MESH API) or <code>To_DTS</code> field (for the MESH client) as described in <a href=\"sendupdate_mesh.html\">MESH message configuration</a>"
  page: sendupdate_payload_requirements.html


# Organization resource requirements
- id: GPCM-SU-xx-021
  area: payload_org
  description: "as described in <a href=\"senddocument_payload.html\">Send Document - Payload structure</a>, the payload <strong>MUST</strong> contain an organization resource describing the sender organisation (the originating organisation)"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-022
  area: payload_org_pop
  description: "the <code>odsOrganisationCode</code> slice of the <code>identifier</code> element <strong>MUST</strong> contain the ODS code"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-023
  area: payload_org_pop
  description: "the <code>name</code> element <strong>MUST</strong> contain the name of the organisation"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-024
  area: payload_org_pop
  description: "the <code>telecom</code> element <strong>MUST</strong> contain the telephone number of that organization. i.e. where <code>telecom.system</code> is set to a fixed value of <code>phone</code>, and <code>telecom.value</code> contains the telephone number"
  page: sendupdate_payload_requirements.html


# Practitioner resource requirements
- id: GPCM-SU-xx-025
  area: payload_prac_pop
  description: "the SDS User ID of the practitioner <strong>MUST</strong> be present in the <code>sdsUserID</code> slice of the <code>identifier</code> element"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-026
  area: payload_prac_pop
  description: "the name of the practitioner <strong>MUST</strong> be present in the single instance of the <code>name</code> element where <code>name.use</code> is set to <code>official</code>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-027
  area: payload_prac_pop
  description: "telephone contact details <strong>MUST</strong> be present if available in the <code>telecom</code> element. i.e. <code>telecom.system</code> is set to a fixed value of <code>phone</code>, and <code>telecom.value</code> contains the telephone number"
  page: sendupdate_payload_requirements.html


# RelatedPerson resource requirements
- id: GPCM-SU-xx-028
  area: payload_related_pop
  description: "the name of the related person <strong>MUST</strong> be present in the single instance of the <code>name</code> element"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-029
  area: payload_related_pop
  description: "the date of birth of the related person <strong>MUST</strong> be specified in <code>YYYY-MM-DD</code> format in the <code>birthDate</code> element. Birth time is not required"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-030
  area: payload_related_pop
  description: "telephone contact details <strong>MUST</strong> be present if available in the <code>telecom</code> element"
  page: sendupdate_payload_requirements.html  


# Device resource requirements
- id: GPCM-SU-xx-031
  area: payload_device_pop
  description: "a SNOMED code describing the type of device <strong>MUST</strong> be present in the <code>type</code> element"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-032
  area: payload_device_pop
  description: "the manufacturer of the device <strong>MUST</strong> be present in the <code>manufacturer</code> element"
  page: sendupdate_payload_requirements.html


# Encounter resource requirements
- id: GPCM-SU-xx-033
  area: payload_encounter_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>finished</code>"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-034
  area: payload_encounter_pop
  description: "the <code>type</code> element <strong>MUST</strong> contain a valid SNOMED code for the type encounter being sent"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-035
  area: payload_encounter_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the <code>Patient</code> profile representing the Patient who is the subject of the encounter"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-036
  area: payload_encounter_pop
  description: "the <code>participant</code> element <strong>SHOULD</strong> reference the <code>Practitioner</code> profile or the <code>RelatedPerson</code> profile if applicable"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-037
  area: payload_encounter_pop
  description: "the <code>priority</code> element <strong>SHOULD</strong> reference a priority code, by default this value should be <code>R</code> meaning routine"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-038
  area: payload_encounter_pop
  description: "the <code>period</code> element <strong>SHOULD</strong> be populated with the start and end time of the encounter captured in the source system"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-039
  area: payload_encounter_pop
  description: "the <code>serviceProvider</code> element <strong>SHOULD</strong> contain a reference to the organisation responsible for the encounter"
  page: sendupdate_payload_requirements.html


# List requirements
- id: GPCM-SU-xx-040
  area: payload_list_pop
  description: "a <code>List</code> containing references to all Observation resources that are captured <strong>MUST</strong> be populated if coded Observations are being sent. The <code>List</code> resource in FHIR is used to manage collections of resources."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-041
  area: payload_list_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>current</code>"
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-042
  area: payload_list_pop
  description: "the <code>mode</code> element <strong>MUST</strong> contain a fixed value of <code>snapshot</code>"
  page: sendupdate_payload_requirements.html   

- id: GPCM-SU-xx-043
  area: payload_list_pop
  description: "the <code>title</code> element <strong>MUST</strong> contain the <code>display</code> element from the <code>code</code> field"
  page: sendupdate_payload_requirements.html 

- id: GPCM-SU-xx-044
  area: payload_list_pop
  description: "the <code>code</code> element <strong>MUST</strong> contain <code>826501000000100</code> - Miscellaneous record"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-045
  area: payload_list_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the <code>Patient</code> profile representing the Patient against whom the data was recorded"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-046
  area: payload_list_pop
  description: "the <code>entry.item</code> element <strong>MUST</strong> be populated to reference each <code>Observation</code> in the message"
  page: sendupdate_payload_requirements.html  


# Observation resource requirements
- id: GPCM-SU-xx-047
  area: payload_obs_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>preliminary</code> if unchecked by a clinician, or <code>final</code>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-048
  area: payload_obs_pop
  description: "the <code>category</code> element <strong>SHOULD</strong> contain high level category that represents the data in the <code>Observation</code>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-049
  area: payload_obs_pop
  description: "the <code>code</code> element <strong>MUST</strong> contain a clinical code that represents the data in the <code>Observation</code>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-050
  area: payload_obs_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the <code>Patient</code> profile representing the Patient against whom the data was recorded"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-051
  area: payload_obs_pop
  description: "the <code>issued</code> element <strong>MUST</strong> contain an audit trail timestamp representing when the data was recorded"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-052
  area: payload_obs_pop
  description: "to ensure the <code>Observation</code> can be identified as patient entered data, the <code>performer</code> element <strong>MUST</strong> contain a reference to patient resource of the patient"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-053
  area: payload_obs_pop
  description: "the <code>value[x]</code> element <strong>SHOULD</strong> contain the value of the <code>Observation</code>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-054
  area: payload_obs_pop
  description: "the <code>component</code> element <strong>SHOULD</strong> be populated if recording a pair of results"
  page: sendupdate_payload_requirements.html


# Questionnaire resource requirements
- id: GPCM-SU-xx-055
  area: payload_quest_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>active</code>"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-056
  area: payload_quest_pop
  description: "the <code>version</code> element <strong>SHOULD</strong> contain the business version of the questionnaire"
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-057
  area: payload_quest_pop
  description: "the <code>name</code> element <strong>SHOULD</strong> contain the name of the questionnaire"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-058
  area: payload_quest_pop
  description: "the <code>title</code> element <strong>SHOULD</strong> contain the title of the questionnaire"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-059
  area: payload_quest_pop
  description: "the <code>date</code> element <strong>SHOULD</strong> contain the date the questionnaire was last updated"
  page: sendupdate_payload_requirements.html   
  
- id: GPCM-SU-xx-060
  area: payload_quest_pop
  description: "the <code>description</code> element <strong>SHOULD</strong> contain a human readable description of the questionnaire"
  page: sendupdate_payload_requirements.html  
 
- id: GPCM-SU-xx-061
  area: payload_quest_pop
  description: "the <code>effectivePeriod</code> element <strong>SHOULD</strong> contain the period when the questionnaire is expected to be used"
  page: sendupdate_payload_requirements.html   

- id: GPCM-SU-xx-062
  area: payload_quest_pop
  description: "the <code>item</code> elements <strong>MUST</strong> be completed to contain the questions and sections of the questionnaire"
  page: sendupdate_payload_requirements.html  


# QuestionnaireResponse resource requirements
- id: GPCM-SU-xx-063
  area: payload_questresp_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>completed</code>"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-064
  area: payload_questresp_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the <code>Patient</code> profile representing the Patient against whom the data was recorded"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-065
  area: payload_questresp_pop
  description: "the <code>authored</code> element <strong>SHOULD</strong> contain an audit trail timestamp representing when the data was recorded"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-066
  area: payload_questresp_pop
  description: "a set of <code>item</code> elements <strong>MUST</strong> contain the full questionnaire details"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-067
  area: payload_questresp_pop
  description: "the <code>item.linkId</code> element <strong>MUST</strong> contain a pointer specific to the questionnaire"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-068
  area: payload_questresp_pop
  description: "the <code>item.text</code> element <strong>MUST</strong> contain the question being asked"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-069
  area: payload_questresp_pop
  description: "the <code>item.answer.value[x]</code> element <strong>MUST</strong> contain the answer being given by the patient"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-070
  area: payload_questresp_pop
  description: "the <code>item.answer.value[x].valueReference</code> element <strong>SHOULD</strong> contain a reference to a resource, if applicable"
  page: sendupdate_payload_requirements.html 


# ReferralRequest resource requirements
- id: GPCM-SU-xx-071
  area: payload_referral_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>unknown</code>"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-072
  area: payload_referral_pop
  description: "the <code>intent</code> element <strong>MUST</strong> contain a fixed value of <code>order</code>"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-073
  area: payload_referral_pop
  description: "the <code>priority</code> element <strong>SHOULD</strong> reference a priority code. A mapping is applied to the priority codes to align it to the e-Referral Service priority types. This <strong>MUST</strong> be populated where the source system has a referral priority which matches the e-Referral Service priority codes or can be mapped to those priority codes. If there is a priority code for the referral but it is incompatible with the e-Referral Service priorities, this element <strong>MUST</strong> be excluded and the priority <strong>MUST</strong> be supplied in the note element."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-074
  area: payload_referral_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the <code>Patient</code> profile representing the Patient who is the subject of the referral"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-075
  area: payload_referral_pop
  description: "the <code>context</code> element <strong>SHOULD</strong> reference the <code>Encounter</code> within which the referral was recorded"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-076
  area: payload_referral_pop
  description: "the <code>requester</code> element <strong>SHOULD</strong> reference the details of the person, practitioner or organisation responsible for the decision to refer the patient or, if is not attributed specifically, then populate with the recorder"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-077
  area: payload_referral_pop
  description: "the <code>requester.agent</code> element <strong>MUST</strong> reference one of the following: <ul><li>a Practitioner resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Practitioner-1\">CareConnect-Practitioner-1</a></li><li>an Organization resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Organization-1\">CareConnect-Organization-1</a></li><li>a Patient resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Patient-1\">CareConnect-Patient-1</a></li><li>a RelatedPerson resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-RelatedPerson-1\">CareConnect-RelatedPerson-1</a></li><li>a Device resource profiled to <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-Device-1\">ITK-Device-1</a></li></ul>"
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-078
  area: payload_referral_pop
  description: "the <code>recipient</code> element <strong>SHOULD</strong> be populated with the practitioner and/or organisation the patient has been referred to, if that is recorded in a suitable coded format"
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-079
  area: payload_referral_pop
  description: "the <code>reasonCode</code> element <strong>SHOULD</strong> be populated with the source system’s main coded entry for the referral"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-080
  area: payload_referral_pop
  description: "the <code>description</code> element <strong>SHOULD</strong> be populated with a free text description associated with the referral"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-081
  area: payload_referral_pop
  description: "the <code>supportingInfo</code> element <strong>SHOULD</strong> contain a reference to the referral letter(s) and any other supporting documents or resources which are not covered by other more specific elements, for instance this could include reference to linked observations"
  page: sendupdate_payload_requirements.html


# DocumentReference resource requirements
- id: GPCM-SU-xx-082
  area: payload_docref_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of either <code>current</code>, <code>superseded</code> or <code>entered-in-error</code>"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-083
  area: payload_docref_pop
  description: "the <code>type</code> element <strong>MUST</strong> contain a coded entry that references the type of document, this <strong>SHOULD</strong> be taken from SNOMED refset 1127551000000109. Other classifications should be sent as <code>text</code>."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-084
  area: payload_docref_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the <code>Patient</code> profile representing the Patient who is the subject of the document"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-085
  area: payload_docref_pop
  description: "the <code>author</code> element <strong>SHOULD</strong> reference one of the following: <ul><li>a Practitioner resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Practitioner-1\">CareConnect-Practitioner-1</a></li><li>an Organization resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Organization-1\">CareConnect-Organization-1</a></li><li>a Patient resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Patient-1\">CareConnect-Patient-1</a></li><li>a RelatedPerson resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-RelatedPerson-1\">CareConnect-RelatedPerson-1</a></li><li>a Device resource profiled to <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-Device-1\">ITK-Device-1</a></li></ul>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-086
  area: payload_docref_pop
  description: "the <code>content</code> element <strong>MUST</strong> contain details about the document being referenced"
  page: sendupdate_payload_requirements.html 

- id: GPCM-SU-xx-087
  area: payload_docref_pop
  description: "the <code>context</code> element <strong>SHOULD</strong> contain details about the clinical context of the document being referenced"
  page: sendupdate_payload_requirements.html 

  
# AllergyIntolerance resource requirements
- id: GPCM-SU-xx-088
  area: payload_allergy_pop
  description: "the <code>extension[encounter]</code> element <strong>SHOULD</strong> contain a reference to an associated encounter"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-089
  area: payload_allergy_pop
  description: "the <code>extension[allergyEnd]</code> element <strong>MUST</strong> contain the date the allergy or intolerance was recorded as resolved, if the <code>clinicalStatus</code> is set to <code>resolved.</code>"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-090
  area: payload_allergy_pop
  description: "the <code>extension[allergyEnd].endReason</code> element <strong>MUST</strong> contain the reason why the allergy or intolerance has been resolved. In exceptional cases where for legacy data there is no endReason recorder in the system then this <strong>MUST</strong> be populated with the text ‘No information available’."
  page: sendupdate_payload_requirements.html 

- id: GPCM-SU-xx-091
  area: payload_allergy_pop
  description: "the <code>clinicalStatus</code> element <strong>MUST</strong> be populated with <code>active</code> for all active allergies, or <code>resolved</code> for resolved allergies."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-092
  area: payload_allergy_pop
  description: "the <code>verificationStatus</code> element <strong>MUST</strong> contain a fixed value of <code>unconfirmed</code>."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-093
  area: payload_allergy_pop
  description: "the <code>type</code> element <strong>SHOULD</strong> be set to <code>allergy</code> for reactions which are allergenic in nature (immunological), a value of <code>intolerance</code> <strong>MAY</strong> be used to indicate adverse reactions (not immunologic in nature). Where the type is unknown the type element may be omitted."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-094
  area: payload_allergy_pop
  description: "the <code>category</code> element <strong>MUST</strong> use <code>medication</code> for all drug allergy types, <code>environment</code> for all non-drug allergies. The other values in the ValueSet (food and biologic) <strong>MUST NOT</strong> be used."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-095
  area: payload_allergy_pop
  description: "the <code>criticality</code> element <strong>SHOULD</strong> used to distinguish between life-threatening (high) and non-life-threatening (low) potential as well as unable-to-assess. It <strong>MAY</strong> be used in addition to severity within the reaction element to express severity - for example, systems that support a severity of life-threatening <strong>MAY</strong> set criticality to high."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-096
  area: payload_allergy_pop
  description: "the <code>criticality</code> element <strong>SHOULD</strong> used to distinguish between life-threatening (high) and non-life-threatening (low) potential as well as unable-to-assess. It <strong>MAY</strong> be used in addition to severity within the reaction element to express severity - for example, systems that support a severity of life-threatening <strong>MAY</strong> set criticality to high."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-097
  area: payload_allergy_pop
  description: "the <code>code</code> element <strong>MUST</strong> contain the causative agent such as food, drug or substances that has caused or may cause an allergy, intolerance or adverse reaction in this patient."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-098
  area: payload_allergy_pop
  description: "the <code>patient</code> element <strong>MUST</strong> contain a reference to the Patient who has, or had, the allergy or intolerance specified."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-099
  area: payload_allergy_pop
  description: "the <code>onset.DateTime</code> element <strong>SHOULD</strong> contain a date when allergy/intolerance first manifested. Currently restricted to values of dateTime for GP Connect."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-100
  area: payload_allergy_pop
  description: "the <code>assertedDate</code> element <strong>MUST</strong> contain a the datetime the record was believed to be true."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-101
  area: payload_allergy_pop
  description: "the <code>recorder</code> element <strong>MUST</strong> contain a reference to who recorded the allergy."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-102
  area: payload_allergy_pop
  description: "the <code>asserter</code> element <strong>SHOULD</strong> contain a reference to the source of the information about the allergy."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-103
  area: payload_allergy_pop
  description: "the <code>lastOccurrence</code> element <strong>SHOULD</strong> contain the date and/or time of the last known occurrence of a reaction event."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-104
  area: payload_allergy_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain all text associated with the AllergyIntolerance including user-entered notes and qualifiers is grouped together and expressed in this field, which ensures unmapped coded values or qualifiers are not lost. <strong>MUST</strong> be used to contain any textual data relevant to the allergy."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-105
  area: payload_allergy_pop
  description: "the <code>reaction.manifestation</code> element <strong>SHOULD</strong> contain the reaction resulting from the allergy/intolerance as a code."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-106
  area: payload_allergy_pop
  description: "the <code>reaction.description</code> element <strong>SHOULD</strong> contain the textual description of the manifestation where no code is available."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-107
  area: payload_allergy_pop
  description: "the <code>reaction.severity</code> element <strong>SHOULD</strong> contain severities of <code>Mild</code>, <code>Moderate</code>, <code>Severe</code> are mapped directly to the ValueSet. Map life threatening to <code>Severe</code> and populate criticality with <code>high</code>."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-108
  area: payload_allergy_pop
  description: "the <code>reaction.exposureRoute</code> element <strong>SHOULD</strong> contain the route by which exposure to the substance causing the reaction occurred. Utilise the dm+d route codes."
  page: sendupdate_payload_requirements.html


# FamilyMemberHistory resource requirements
- id: GPCM-SU-xx-109
  area: payload_family_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of either <code>partial</code>, <code>completed</code>, <code>entered-in-error</code>, or <code>health-unknown</code>"
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-110
  area: payload_family_pop
  description: "the <code>patient</code> element <strong>MUST</strong> contain a reference to the Patient that the history is about."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-111
  area: payload_family_pop
  description: "the <code>relationship</code> element <strong>MUST</strong> contain a coded entry describing the nature of the relationship between the patient and the related person being described in the family history."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-112
  area: payload_family_pop
  description: "the <code>reasonReference</code> element <strong>SHOULD</strong> reference one of the following: <ul><li>a QuestionnaireResponse resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-QuestionniareResponse-1\">CareConnect-QuestionnaireResponse-1</a></li><li>an Observation resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Observation-1\">CareConnect-Observation-1</a></li><li>a AllergyIntolerance resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-AllergyIntolerance-1\">CareConnect-AllergyIntolerance-1</a></li></ul>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-113
  area: payload_family_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain all text associated with the related person."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-114
  area: payload_family_pop
  description: "the <code>condition</code> element <strong>SHOULD</strong> contain the details of the condition that the related person had."
  page: sendupdate_payload_requirements.html
  

# Task resource requirements
- id: GPCM-SU-xx-115
  area: payload_task_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>requested</code>."
  page: sendupdate_payload_requirements.html 

- id: GPCM-SU-xx-116
  area: payload_task_pop
  description: "the <code>statusReason</code> element <strong>SHOULD</strong> contain a code to identify the reason for the current status."
  page: sendupdate_payload_requirements.html 

- id: GPCM-SU-xx-117
  area: payload_task_pop
  description: "the <code>intent</code> element <strong>MUST</strong> contain a fixed value of either <code>proposal</code>, <code>plan</code>, or <code>order</code>, to distinguish whether the task is a proposal, plan or full order."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-118
  area: payload_task_pop
  description: "the <code>priority</code> element <strong>SHOULD</strong> contain a fixed value of either <code>normal</code>, <code>urgent</code>, <code>asap</code>, or <code>stat</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-119
  area: payload_task_pop
  description: "the <code>code</code> element <strong>SHOULD</strong> contain codes to identify what the task involves. These will typically be specific to a particular workflow."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-120
  area: payload_task_pop
  description: "the <code>for</code> element <strong>SHOULD</strong> contain a reference to the Patient."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-121
  area: payload_task_pop
  description: "the <code>context</code> element <strong>SHOULD</strong> contain a reference to the Encounter which this task originated."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-122
  area: payload_task_pop
  description: "the <code>requester.agent</code> element <strong>SHOULD</strong> reference one of the following: <ul><li>a Practitioner resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Practitioner-1\">CareConnect-Practitioner-1</a></li><li>an Organization resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Organization-1\">CareConnect-Organization-1</a></li><li>a Patient resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Patient-1\">CareConnect-Patient-1</a></li><li>a RelatedPerson resource profiled to <a href=\"https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-RelatedPerson-1\">CareConnect-RelatedPerson-1</a></li><li>a Device resource profiled to <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-Device-1\">ITK-Device-1</a></li></ul>"
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-123
  area: payload_task_pop
  description: "the <code>owner</code> element <strong>SHOULD</strong> contain a reference a resource responsible for the task execution."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-124
  area: payload_task_pop
  description: "the <code>reason</code> element <strong>SHOULD</strong> contain details explaining why the task is needed."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-125
  area: payload_task_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain comments made about the task."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-126
  area: payload_task_pop
  description: "the <code>restriction</code> element <strong>SHOULD</strong> be populated if there are any limitations on what parts of the referenced request should be actioned."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-127
  area: payload_task_pop
  description: "the <code>input</code> element <strong>SHOULD</strong> contain additional information that may be needed in the execution of the task."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-128
  area: payload_task_pop
  description: "the <code>output</code> element <strong>SHOULD</strong> contain any outputs produced by the task."
  page: sendupdate_payload_requirements.html


#Consent resource requirements 
- id: GPCM-SU-xx-129
  area: payload_consent_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of either <code>proposed</code>, <code>active</code>, or <code>rejected</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-130
  area: payload_consent_pop
  description: "the <code>category</code> element <strong>SHOULD</strong> contain a classification of the type of consent found in the statement."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-131
  area: payload_consent_pop
  description: "the <code>patient</code> element <strong>MUST</strong> contain a reference to the Patient the consent applies to."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-132
  area: payload_consent_pop
  description: "the <code>period</code> element <strong>SHOULD</strong> contain a the period this consent applies to."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-133
  area: payload_consent_pop
  description: "the <code>consentingParty</code> element <strong>SHOULD</strong> contain a reference to who is agreeing to the policy and exceptions."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-134
  area: payload_consent_pop
  description: "the <code>action</code> element <strong>SHOULD</strong> contain any actions controlled by this consent."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-135
  area: payload_consent_pop
  description: "the <code>source[x]</code> element <strong>SHOULD</strong> reference the source from which the consent was taken."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-136
  area: payload_consent_pop
  description: "the <code>policy</code> element <strong>SHOULD</strong> contain any policies covered by this consent."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-137
  area: payload_consent_pop
  description: "the <code>purpose</code> element <strong>SHOULD</strong> contain the context of activities for which the agreement is made."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-138
  area: payload_consent_pop
  description: "the <code>datePeriod</code> element <strong>SHOULD</strong> contain timeframe for data controlled by this consent."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-139
  area: payload_consent_pop
  description: "the <code>data</code> element <strong>SHOULD</strong> contain the data controlled by this consent."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-140
  area: payload_consent_pop
  description: "the <code>except</code> element <strong>SHOULD</strong> contain any exceptions to the base policy of this consent. An exception can be an addition or removal of access permissions."
  page: sendupdate_payload_requirements.html  
  
  
#Location resource requirements
- id: GPCM-SU-xx-141
  area: payload_location_pop
  description: "the <code>identifier</code> element <strong>MUST</strong> contain a Site ODS code to identify the organization at site level."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-142
  area: payload_location_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>active</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-143
  area: payload_location_pop
  description: "the <code>name</code> element <strong>MUST</strong> contain the name of the location used by humans."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-144
  area: payload_location_pop
  description: "the <code>type</code> element <strong>SHOULD</strong> contain the type of function being performed at this location."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-145
  area: payload_location_pop
  description: "the <code>telecom</code> element <strong>MUST</strong> contain the telephone number of that location. i.e. where <code>telecom.system</code> is set to a fixed value of <code>phone</code>, and <code>telecom.value</code> contains the telephone number."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-146
  area: payload_location_pop
  description: "the <code>address</code> element <strong>SHOULD</strong> contain the physical address of the location."
  page: sendupdate_payload_requirements.html
 

#Medication resource requirements

- id: GPCM-SU-xx-147
  area: payload_medication_pop
  description: "the <code>code</code> element <strong>MUST</strong> contain the code that identifies the medication or medical device. A SNOMED dm+d code <strong>MUST</strong> be supplied, if available."
  page: sendupdate_payload_requirements.html

#MedicationRequest resource requirements 

- id: GPCM-SU-xx-148
  area: payload_medication_req_pop
  description: "the <code>extension[repeatInformation]</code> element <strong>SHOULD</strong> contain the extension elements to hold details of repeat authorisation. Only populate for a <code>MedicationRequest</code> with an <code>intent</code> = <code>plan</code>. For a <code>MedicationRequest</code> with an <code>intent</code> = <code>order</code> none of the repeatInformation fields are populated."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-149
  area: payload_medication_req_pop
  description: "the <code>extension[repeatInformation].numberOfRepeatPrescriptionsAllowed</code> element <strong>SHOULD</strong> contain the number of repeat issues authorised if specified. <strong>MUST</strong> be present where a repeat is authorised for a defined number of issues. <strong>MUST NOT</strong> be specified for acute prescriptions or where the number of repeat issues has not been defined. There is no concept of an initial dispense in GP Connect usage. Therefore, the <code>numberOfRepeats</code> allowed is the total number of allowed issues."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-150
  area: payload_medication_req_pop
  description: "the <code>extension[repeatInformation].numberOfRepeatPrescriptionsIssued</code> element <strong>SHOULD</strong> contain the running total of number of issues made against a repeat authorisation. <strong>MUST</strong> be zero, if not yet issued."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-151
  area: payload_medication_req_pop
  description: "the <code>extension[repeatInformation].authorisationExpiryDate</code> element <strong>SHOULD</strong> contain the date a repeat prescription authorisation will expire. Only populate for a <code>MedicationRequest</code> with an <code>intent</code> = <code>plan</code>. For a <code>MedicationRequest</code> with an <code>intent</code> = <code>order</code> this is not populated."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-152
  area: payload_medication_req_pop
  description: "the <code>extension[statusReason]</code> element <strong>SHOULD</strong> contain a reason why a medication/medical device has been stopped (status == ‘stopped’), the reason is provided in the <code>statusReason</code> extension. This is mandatory for authorisations with stopped status. Only populate for a <code>MedicationRequest</code> with an <code>intent</code> = <code>plan</code>. Do not populate for a <code>MedicationRequest</code> with an <code>intent</code> = <code>order</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-153
  area: payload_medication_req_pop
  description: "the <code>extension[statusReason].date</code> element <strong>MUST</strong> contain a the dateTime the medication/medical device was stopped/discontinued. This is mandatory for stopped/discontinued medications/medical devices as the date will always be known. In exceptional cases where for legacy data there is no statusReason recorder in the system then this <strong>MUST</strong> be populated with the text ‘No information available’."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-154
  area: payload_medication_req_pop
  description: "the <code>extension[statusReason].reason</code> element <strong>SHOULD</strong> contain the textual reason either free text or the term of a code for stopping/discontinuing the medication/medical device. <strong>MUST</strong> be populated when <code>StatusReason.date</code> is populated."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-155
  area: payload_medication_req_pop
  description: "the <code>extension[prescriptionType]</code> element <strong>MUST</strong> contain if a medication/medical device is an acute, acute-handwritten, delayed acute, repeat or repeat dispense. This field provides an explicit repeat/acute flag rather than deriving it from presence of extension elements or repeatNumber. In exceptional cases where for legacy data there is no prescriptionType recorded in the system then this <strong>MUST</strong> be populated with the text ‘No information available’."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-156
  area: payload_medication_req_pop
  description: "the <code>identifier</code> element <strong>MUST</strong> be populated with a globally unique and persistent identifier (that is, it doesn’t change between requests and therefore stored with the source data). This <strong>MUST</strong> be scoped by a provider specific namespace for the identifier. Where consuming systems are integrating data from this resource to their local system, they <strong>MUST</strong> also persist this identifier at the same time."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-157
  area: payload_medication_req_pop
  description: "the <code>basedOn</code> element <strong>SHOULD</strong> be used to create the links between MedicationRequest profiles to represent the medication ordering process as described here. This <strong>MUST</strong> be used when a profile has an intent element that is set to order and is basedOn a MedicationRequest profile that has an intent set to plan. <strong>DO NOT USE</strong> for authorisations - that is, for a MedicationRequest with intent of plan."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-158
  area: payload_medication_req_pop
  description: "the <code>groupIdentifier</code> element <strong>SHOULD</strong> identify the composite request this is part of. The element in the Identifier data type that <strong>MUST</strong> be populated when a groupIdentifier is populated is <code>identifier.value</code>. All repeat prescribed and repeat dispensed medications <strong>MUST</strong> have a group identifier that is populated for the ‘plan’ and all ‘orders’ relating to them."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-159
  area: payload_medication_req_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of either <code>active</code>, <code>completed</code> or <code>stopped</code>. <code>active</code> represents an active authorisation - used for active repeat medications/medical devices. <code>stopped</code> represents an authorisation which has been discontinued, cancelled or stopped. <code>completed</code> represents an authorisation which has run its course. For repeat and repeat dispensed the status refers to the status of the plan (the entire cycle of prescriptions). For acute, the status refers to the status of the prescription issue."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-160
  area: payload_medication_req_pop
  description: "the <code>intent</code> element <strong>MUST</strong> contain a fixed value of <code>plan</code> or <code>order</code> to distinguish between authorisations and issues. <code>plan</code> represents an authorisation of a medication or medical device. <code>order</code> represents a prescription or issue of a medication or medical device."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-161
  area: payload_medication_req_pop
  description: "the <code>medication</code> element <strong>MUST</strong> reference the medication/medical device the authorisation is for."
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-162
  area: payload_medication_req_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference who the medication/medical device is for - that is, to whom it will be administered."
  page: sendupdate_payload_requirements.html   
  
- id: GPCM-SU-xx-163
  area: payload_medication_req_pop
  description: "the <code>context</code> element <strong>SHOULD</strong> contain the consultation when the medication/medical device was authorised. For a <code>MedicationRequest</code> with an <code>intent</code> = <code>plan</code> this is the consultation where the plan was authorised. For a <code>MedicationRequest</code> with an <code>intent</code> = <code>order</code> this is the consultation where the specific issue was authorised."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-164
  area: payload_medication_req_pop
  description: "the <code>authoredOn</code> element <strong>MUST</strong> contain the authorisation date, when the medication/medical device was authorised. Unless there is a distinct user-modifiable date and time for the authorisation, this is the audit trail dateTime for when the authorisation was entered."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-165
  area: payload_medication_req_pop
  description: "the <code>requester</code> element <strong>SHOULD</strong> contain the person and their organization requesting authorisation for prescription."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-166
  area: payload_medication_req_pop
  description: "the <code>recorder</code> element <strong>MUST</strong> reference the responsible Practitioner who authorised the medication/medical device."
  page: sendupdate_payload_requirements.html    

- id: GPCM-SU-xx-167
  area: payload_medication_req_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain all notes that are associated with this medication/medical device record."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-168
  area: payload_medication_req_pop
  description: "the <code>dosageInstruction</code> element <strong>MUST</strong> contain the elements of the dosage datatype as detailed below. All other elements that are part of the dosage datatype are optional."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-169
  area: payload_medication_req_pop
  description: "the <code>dosageInstruction.text</code> element <strong>MUST</strong> contain complete dosage instructions as text. In exceptional cases where for legacy data there is no dosage information recorded in the system then this <strong>MUST</strong> be populated with the text ‘No information available’."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-170
  area: payload_medication_req_pop
  description: "the <code>dosageInstruction.patientInstruction</code> element <strong>SHOULD</strong> contain any additional instructions for the patient - that is, RHS of prescription label."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-171
  area: payload_medication_req_pop
  description: "the <code>dispenseRequest.validityPeriod</code> element <strong>MUST</strong> contain prescription start and end dates. Start date is mandatory. Where there is a defined expiry or end date the end date <strong>MUST</strong> be supplied."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-172
  area: payload_medication_req_pop
  description: "the <code>dispenseRequest.quantity</code> element <strong>SHOULD</strong> contain the quantity to dispense. If the value is text, then the extension <code>dispenseRequest.quantityText</code> <strong>MUST</strong> be used."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-173
  area: payload_medication_req_pop
  description: "the <code>dispenseRequest.quantityText</code> element <strong>SHOULD</strong> contain the units relating to the quantity. For example, ‘tablet(s)’, ‘capsule(s)’ or ‘dose(s)’. It may also be a textual representation of quantity. Only to be used in this way if there is no numerical value."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-174
  area: payload_medication_req_pop
  description: "the <code>dispenseRequest.expectedSupplyDuration</code> element <strong>SHOULD</strong> contain the number of days supply per dispense."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-175
  area: payload_medication_req_pop
  description: "the <code>dispenseRequest.performer</code> element <strong>SHOULD</strong> contain the organisation that dispensed the issue. Can only be completed where the provider organisation knows explicitly which organisation dispensed the issue. It cannot be assumed to be the nominated pharmacy or appliance supplier. Only populate for a <code>medicationRequest</code> with an <code>intent</code> = <code>order</code>. For a <code>medicationRequest</code> with an <code>intent</code> = <code>plan</code> this field is not populated."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-176
  area: payload_medication_req_pop
  description: "the <code>priorPrescription</code> element <strong>SHOULD</strong> reference the prior prescription authorisation. May be used, for example, to reference prior authorisation where prescription is re-authorised or where amendments have been made. May reference the previous authorisation before the amendment."
  page: sendupdate_payload_requirements.html


#MediationStatement resource requirements 

- id: GPCM-SU-xx-177
  area: payload_medication_statement_pop
  description: "the <code>extension[lastIssueDate]</code> element <strong>SHOULD</strong> contain the date when the latest prescription under this plan was issued. This will not be populated where the Medication/Medical Device is Repeat Dispensed or Prescribed Elsewhere as these do not have issue information recorded in the GP system."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-178
  area: payload_medication_statement_pop
  description: "the <code>extension[prescribingAgency]</code> element <strong>MUST</strong> contain details of the care setting in which the medication or medical device was prescribed."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-179
  area: payload_medication_statement_pop
  description: "the <code>extension[dosagelastchanged]</code> element <strong>SHOULD</strong> contain the date when the dosage instructions were last changed. This should only be populated where the dosage instructions have been changed during the lifetime of the Medication/Medical Device plan."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-180
  area: payload_medication_statement_pop
  description: "the <code>basedOn</code> element <strong>MUST</strong> reference the MedicationRequest that this MedicationStatement is based on. Every MedicationStatement  <strong>MUST</strong> be based on a <code>MedicationRequest</code> with <code>intent</code> set to <code>plan</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-181
  area: payload_medication_statement_pop
  description: "the <code>context</code> element <strong>SHOULD</strong> reference the Encounter within which the medication/medical device was authorised."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-182
  area: payload_medication_statement_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of either <code>active</code>, <code>completed</code> or <code>stopped</code>. <code>active</code> represents an active authorisation - used for active repeat medications/medical devices. <code>stopped</code> represents an authorisation which has been discontinued, cancelled or stopped. <code>completed</code> represents an authorisation which has run its course. For repeat and repeat dispensed the status refers to the status of the plan (the entire cycle of prescriptions). For acute, the status refers to the status of the prescription issue."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-183
  area: payload_medication_statement_pop
  description: "the <code>medicationReference</code> element <strong>MUST</strong> reference the medication/medical device the authorisation is for."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-184
  area: payload_medication_statement_pop
  description: "the <code>effective</code> element <strong>MUST</strong> contain the period the medication or medical device is authorised under this medication/medical device plan. For items that are repeats and repeat dispensed this refers to the entire cycle of prescriptions made under the authorisation. For acutes, this refers to the period of the prescription issue."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-185
  area: payload_medication_statement_pop
  description: "the <code>dateAsserted</code> element <strong>MUST</strong> contain when this medication statement was believed true. Unless there is a distinct user-modifiable availability date/time for the authorisation, this is the audit trail date/time for when the authorisation was entered."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-186
  area: payload_medication_statement_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the patient who the medication/medical device is for - that is, to whom it will be administered."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-187
  area: payload_medication_statement_pop
  description: "the <code>taken</code> element contains whether a medication/medical device was taken, and <strong>MUST</strong> contain a default value of <code>unk</code> – unknown."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-188
  area: payload_medication_statement_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain all notes that are associated with this medication/medical device record."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-189
  area: payload_medication_statement_pop
  description: "the <code>dosage.text</code> element <strong>MUST</strong> contain the complete dosage instructions as text."
  page: sendupdate_payload_requirements.html 

- id: GPCM-SU-xx-190
  area: payload_medication_statement_pop
  description: "the <code>dosage.patientInstruction</code> element <strong>SHOULD</strong> contain any additional instructions for patient - that is, RHS of prescription label."
  page: sendupdate_payload_requirements.html 


#Immunization resource requirements 

- id: GPCM-SU-xx-191
  area: payload_immunization_pop
  description: "the <code>extension[parentPresent]</code> element <strong>SHOULD</strong> contain an indicator to whether a parent was present at the immunisation."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-192
  area: payload_immunization_pop
  description: "the <code>extension[recordedDate]</code> element <strong>MUST</strong> contain the date the immunisation record (given or not given) was entered on the sending system"
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-193
  area: payload_immunization_pop
  description: "the <code>extension[vaccinationProcedure]</code> element <strong>MUST</strong> contain the procedure code describing the vaccine that was administered or was intended to be administered."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-194
  area: payload_immunization_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>completed</code>."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-195
  area: payload_immunization_pop
  description: "the <code>notGiven</code> element <code>MUST</code> have Value of <code>false</code> for vaccinations which have been given (or reported as given), or a value of <code>true</code> for vaccinations which were intended but not given."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-196
  area: payload_immunization_pop
  description: "the <code>vaccineCode</code> element <strong>MUST</strong> contain the vaccine product administered or intended to be administered."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-197
  area: payload_immunization_pop
  description: "the <code>patient</code> element <strong>MUST</strong> reference the patient due to be immunised."
  page: sendupdate_payload_requirements.html    
  
- id: GPCM-SU-xx-198
  area: payload_immunization_pop
  description: "the <code>encounter</code> element <strong>SHOULD</strong> reference the consultation within which this immunisation record was captured. This may represent when the vaccination was administered, intended to be administered or when the registered practice was informed of an immunisation administered elsewhere."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-199
  area: payload_immunization_pop
  description: "the <code>date</code> element <strong>SHOULD</strong> contain a date (and time if applicable) when the immunization was administered or intended to be administered. If the immunisation was administered elsewhere, this may be an estimated or partial date."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-200
  area: payload_immunization_pop
  description: "the <code>primarySource</code> element indicates whether the record is based on information from the person who administered or intended to administer the vaccine. This <strong>MUST</strong> be <code>true</code> where the immunisation record was recorded by the person who administered the vaccine or directly on behalf of the administrator of the vaccine (this includes recording the immunisation based on a complete, original, verifiable document from the administration of the vaccine). This <strong>MUST</strong> be <code>false</code> where it is a secondary report of a vaccination for example the recollection of the patient, the patient’s parent, carer or guardian or a secondary document."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-201
  area: payload_immunization_pop
  description: "the <code>reportOrigin</code> element indicates the source of a secondary reported record. This provides additional context to the source of the immunisation record where it is not based on information from the person who administered the vaccine. The <code>reportOrigin</code> element can be absent if the record is <strong>NOT</strong> from a primary source, but the origin of the record is otherwise not recorded/known. This <strong>MUST</strong> be absent where primarySource is <code>true</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-202
  area: payload_immunization_pop
  description: "the <code>location</code> element <strong>SHOULD</strong> reference the GP practice, branch surgery or other location where the vaccination occurred or was intended to occur, if known."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-203
  area: payload_immunization_pop
  description: "the <code>manufacturer</code> element <strong>SHOULD</strong> reference the manufacturer of the vaccine."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-204
  area: payload_immunization_pop
  description: "the <code>lotNumber</code> element <strong>SHOULD</strong> contain the batch number of the vaccine."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-205
  area: payload_immunization_pop
  description: "the <code>expirationDate</code> element <strong>SHOULD</strong> contain the expiry date of the batch the vaccine is from."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-206
  area: payload_immunization_pop
  description: "the <code>site</code> element <strong>SHOULD</strong> contain the site on the body where the vaccine was administered. This <strong>MUST</strong> be absent for an intended vaccination which was not given."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-207
  area: payload_immunization_pop
  description: "the <code>route</code> element <strong>SHOULD</strong> contain the route through which the vaccine entered the body. This <strong>MUST</strong> be absent for an intended vaccination which was not given."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-208
  area: payload_immunization_pop
  description: "the <code>doseQuantity</code> element <strong>SHOULD</strong> contain the amount of the vaccine administered. This <strong>MUST</strong> be absent for an intended vaccination which was not given."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-209
  area: payload_immunization_pop
  description: "the <code>practitioner</code> element <strong>SHOULD</strong> reference the person who recorded the vaccine as having been administered (or reason for not administering an intended vaccination). This <strong>MUST</strong> also include the practitioner who administered the vaccine if different to who recorded the vaccination."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-210
  area: payload_immunization_pop
  description: "the <code>practitioner.role</code> element <strong>SHOULD</strong> contain the role of the referenced practitioner, if known. Where the role is unknown this <strong>MUST</strong> be absent. The code EP (Entering Provider) <strong>MUST</strong> be used to designate the practitioner as having recorded the vaccination (or reason not given). The code AP (Administering Provider) <strong>MUST</strong> be used to designate the practitioner as having administered the vaccination or intending to if the vaccine was not given."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-211
  area: payload_immunization_pop
  description: "the <code>practitioner.actor</code> element <strong>SHOULD</strong> reference to the practitioner profile for who administered and / or recorded the vaccine. This is mandatory where the practitioner.role is populated."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-212
  area: payload_immunization_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain any notes about the immunization."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-213
  area: payload_immunization_pop
  description: "the <code>explanation.reason</code> element <strong>SHOULD</strong> contain the reason why the immunization was given, for example, travel, occupation, and so on. This <strong>MUST</strong> be absent if <code>notGiven</code> is <code>true</code>."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-214
  area: payload_immunization_pop
  description: "the <code>explanation.notGivenReason</code> element <strong>SHOULD</strong> contain the reason why the immunization was not given, such as declined, contra-indicated, unfit or did not attend. This <strong>MUST</strong> be absent if <code>notGiven</code> is <code>false</code>."
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-215
  area: payload_immunization_pop
  description: "the <code>vaccinationProtocol</code> element <strong>SHOULD</strong> contain the protocol for the vaccination. This <strong>MUST</strong> be absent if <code>notGiven</code> is <code>true</code>."
  page: sendupdate_payload_requirements.html 

- id: GPCM-SU-xx-216
  area: payload_immunization_pop
  description: "the <code>vaccinationProtocol.doseSequence</code> element <strong>MUST</strong> contain the position of the vaccine procedure in the series, if the immunisation is achieved via a series of vaccinations."
  page: sendupdate_payload_requirements.html 
  
- id: GPCM-SU-xx-217
  area: payload_immunization_pop
  description: "the <code>vaccinationProtocol.description</code> element <strong>SHOULD</strong> contain a description for the vaccination protocol this vaccination is administered under."
  page: sendupdate_payload_requirements.html   
  
- id: GPCM-SU-xx-218
  area: payload_immunization_pop
  description: "the <code>vaccinationProtocol.seriesDoses</code> element <strong>SHOULD</strong> contain the number of doses in the series which are required for vaccination given (at the time it was given/not given)."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-219
  area: payload_immunization_pop
  description: "the <code>vaccinationProtocol.targetDisease</code> element <strong>MUST</strong> contain the disease or diseases the patient is being immunised against."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-220
  area: payload_immunization_pop
  description: "the <code>vaccinationProtocol.doseStatus</code> element <strong>MUST</strong> contain a fixed value of <code>count</code>."
  page: sendupdate_payload_requirements.html    
  
  
#ProblemHeader (Condition)  resource requirements

- id: GPCM-SU-xx-221
  area: payload_problem_header_pop
  description: "the <code>extension[actualProblem]</code> element <strong>SHOULD</strong> contain a reference to the profile containing the clinical item that has been escalated to create the Problem. References may be created to MedicationRequest, AllergyIntolerance, Immunization or Observation."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-222
  area: payload_problem_header_pop
  description: "the <code>extension[relatedProblemHeader]</code> element <strong>SHOULD</strong> contain the relationship of this ProblemHeader (Condition) profile to another or a number of other ProblemHeader (Condition) profile."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-223
  area: payload_problem_header_pop
  description: "the <code>extension[relatedProblemHeader.type]</code> element details the type of relationship this ProblemHeader (Condition) profile to another ProblemHeader (Condition) profile. For each <code>relatedProblemHeader.target</code> this <strong>MUST</strong> contain a fixed value of either <code>parent</code>, <code>child</code>, or <code>sibling</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-224
  area: payload_problem_header_pop
  description: "the <code>extension[relatedProblemHeader.target]</code> element <strong>MUST</strong> contains a reference to a related ProblemHeader (Condition) profile."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-225
  area: payload_problem_header_pop
  description: "the <code>extension[relatedClinicalContent]</code> element <strong>MUST</strong> reference any clinical items and consultations that a user in the sending clinical system has chosen to link to this Problem. References may be created to Encounter, MedicationRequest, AllergyIntolerance, Immunization or Observation."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-226
  area: payload_problem_header_pop
  description: "the <code>extension[problemSignificance]</code> element contains the significance of the Problem. All Problems <code>MUST</code> have a severity of <code>major</code> or <code>minor</code>. Where a provider system records more than two levels of severity any level of severity above minor is mapped to major."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-227
  area: payload_problem_header_pop
  description: "the <code>clinicalStatus</code> element <strong>MUST</strong> contain a fixed value of either <code>active</code> or <code>inactive</code>."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-228
  area: payload_problem_header_pop
  description: "the <code>category</code> element <strong>MUST</strong> contain a fixed value of <code>problem-list-item</code>."
  page: sendupdate_payload_requirements.html    
  
- id: GPCM-SU-xx-229
  area: payload_problem_header_pop
  description: "the <code>code</code> element <strong>MUST</strong> contain a clinical code or text that represents the Problem."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-230
  area: payload_problem_header_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the patient who has, or had, the Problem."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-231
  area: payload_problem_header_pop
  description: "the <code>context</code> element <strong>SHOULD</strong> reference the encounter where the Problem was initially created."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-232
  area: payload_problem_header_pop
  description: "the <code>onset</code> element <strong>SHOULD</strong> contain the datetime when the Problem was first encountered."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-233
  area: payload_problem_header_pop
  description: "the <code>abatement</code> element <strong>SHOULD</strong> contain the datetime when the Problem was no longer considered active."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-234
  area: payload_problem_header_pop
  description: "the <code>assertedDate</code> element <strong>MUST</strong> contain the datetime that the Problem was recorded on the clinical system."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-235
  area: payload_problem_header_pop
  description: "the <code>asserter</code> element <strong>MUST</strong> reference the profile for the practitioner who recorded the Problem."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-236
  area: payload_problem_header_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain any notes about the Problem."
  page: sendupdate_payload_requirements.html


#ProcedureRequest resource requirements 

- id: GPCM-SU-xx-237
  area: payload_procedure_req_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>active</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-238
  area: payload_procedure_req_pop
  description: "the <code>intent</code> element <strong>MUST</strong> contain a fixed value of <code>order</code>."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-239
  area: payload_procedure_req_pop
  description: "the <code>code</code> element <strong>MUST</strong> contain the tests requested by the requesting HCP. Where no code is available then providers <strong>MUST</strong> populate the code.text field with the text ‘No code available’."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-240
  area: payload_procedure_req_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the Patient who the ProcedureRequest is about."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-241
  area: payload_procedure_req_pop
  description: "the <code>performer</code> element <strong>SHOULD</strong> reference the resource for the practitioner or organization that is requested to perform this request the ProcedureRequest."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-242
  area: payload_procedure_req_pop
  description: "the <code>requester</code> element <strong>SHOULD</strong> reference the resource for the practitioner or organization that created the ProcedureRequest."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-243
  area: payload_procedure_req_pop
  description: "the <code>reasonCode</code> element <strong>SHOULD</strong> contain an explanation or justification for why this diagnostic investigation is being requested in coded or textual form."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-244
  area: payload_procedure_req_pop
  description: "the <code>reasonReference</code> element <strong>SHOULD</strong> contain a reference to any conditions the patient has that are supplied by the requesting HCP due to their relevance to the test request."
  page: sendupdate_payload_requirements.html    
  
- id: GPCM-SU-xx-245
  area: payload_procedure_req_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain a human readable explanation from the requesting HCP containing an explanation on why the test has been requested and any contextual information they considered relevant."
  page: sendupdate_payload_requirements.html


#DiagnosticReport resource requirements 

- id: GPCM-SU-xx-246
  area: payload_diagnostic_pop
  description: "the <code>basedOn</code> element <strong>SHOULD</strong> contain a link to the ProcedureRequest that contains details of a request that was made. Where present this may include details of who requested the tests and why the test was requested."
  page: sendupdate_payload_requirements.html
 
- id: GPCM-SU-xx-247
  area: payload_diagnostic_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>registered</code>, <code>partial</code>, <code>preliminary</code> or <code>final</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-248
  area: payload_diagnostic_pop
  description: "the <code>category</code> element <strong>SHOULD</strong> contain the general type of test report. A default value of Laboratory should be used if a more specific value is not available - for example, pathology, microbiology."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-249
  area: payload_diagnostic_pop
  description: "the <code>code</code> element <strong>MUST</strong> contain the name/code for this DiagnosticReport."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-250
  area: payload_diagnostic_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the Patient who the DiagnosticReport is about."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-251
  area: payload_diagnostic_pop
  description: "the <code>issued</code> element <strong>MUST</strong> contain the date and time that the DiagnosticReport was issued by the laboratory or other report provider."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-252
  area: payload_diagnostic_pop
  description: "the <code>performer</code> element <strong>SHOULD</strong> reference the resource for the Organization or Practitioner that produced the DiagnosticReport."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-253
  area: payload_diagnostic_pop
  description: "the <code>specimen</code> element <strong>SHOULD</strong> reference to the specimen(s) on which these results were based."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-254
  area: payload_diagnostic_pop
  description: "the <code>result</code> element <strong>SHOULD</strong> reference the result(s) which are contained in the DiagnosticReport. This may contain references to stand-alone test results, test group headers (which then reference further results) or a mixture of both."
  page: sendupdate_payload_requirements.html    
  
- id: GPCM-SU-xx-255
  area: payload_diagnostic_pop
  description: "the <code>codedDiagnosis</code> element <strong>SHOULD</strong> contain a coded finding of the test report. Produced by the organisation that performed the tests."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-256
  area: payload_diagnostic_pop
  description: "the <code>conclusion</code> element <strong>SHOULD</strong> contain a Clinical Interpretation of test results in a text format and notes written by performing organisation in addition to the interpretation. For example, the specimen has haemolysed or has leaked."
  page: sendupdate_payload_requirements.html  

#Specimen resource requirements 
 
- id: GPCM-SU-xx-257
  area: payload_specimen_pop
  description: "the <code>accessionIdentifier</code> element <strong>SHOULD</strong> contain a business level identifier for the specimen supplied by the performing organisation - for example, the lab performing the test."
  page: sendupdate_payload_requirements.html
 
- id: GPCM-SU-xx-258
  area: payload_specimen_pop
  description: "the <code>status</code> element <strong>MUST</strong> contain a fixed value of <code>available</code>, <code>unavailable</code>, <code>unsatisfactory</code> or <code>entered-in-error</code>."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-259
  area: payload_specimen_pop
  description: "the <code>type</code> element <strong>SHOULD</strong> contain the kind of material that forms the specimen."
  page: sendupdate_payload_requirements.html  

- id: GPCM-SU-xx-260
  area: payload_specimen_pop
  description: "the <code>subject</code> element <strong>MUST</strong> reference the Patient who the specimen refers to."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-261
  area: payload_specimen_pop
  description: "the <code>receivedTime</code> element <strong>MUST</strong> contain the time when specimen was received for processing."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-262
  area: payload_specimen_pop
  description: "the <code>collection</code> element <strong>SHOULD</strong> contain the details of when/how the specimen was collected."
  page: sendupdate_payload_requirements.html
  
- id: GPCM-SU-xx-263
  area: payload_specimen_pop
  description: "the <code>collection.extension[fastingStatus]</code> element <strong>SHOULD</strong> contain whether or how long patient abstained from food and/or drink."
  page: sendupdate_payload_requirements.html  
  
- id: GPCM-SU-xx-264
  area: payload_specimen_pop
  description: "the <code>collection.collector</code> element <strong>SHOULD</strong> reference the resource for the practitioner who collected the specimen."
  page: sendupdate_payload_requirements.html    
  
- id: GPCM-SU-xx-265
  area: payload_specimen_pop
  description: "the <code>collection.collected</code> element <strong>SHOULD</strong> contain the quantity of the specimen that was collected."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-266
  area: payload_specimen_pop
  description: "the <code>collection.bodysite</code> element <strong>SHOULD</strong> contain the anatomical site of the specimen collection."
  page: sendupdate_payload_requirements.html

- id: GPCM-SU-xx-267
  area: payload_specimen_pop
  description: "the <code>note</code> element <strong>SHOULD</strong> contain any notes/comments relating to the specimen."
  page: sendupdate_payload_requirements.html
  
 
#ITK3 requirements
- id: GPCM-SU-xx-268
  area: itk
  description: "when sending to the primary recipient (the care provider expected to action the message) the <code>RecipientType</code> <strong>MUST</strong> be set to fixed value of <code>FA</code> ('For action') taken from FHIR ValueSet <a href=\"https://fhir.nhs.uk/STU3/CodeSystem/ITK-RecipientType-1\">ITK-RecipientType-1</a> <br/>  <br/>The meaning of <code>RecipientType</code> is applied in a common way across all ITK3 messaging.  \"For action\" in this case indicates that the recipient is expected to take  action. <br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>."
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-269
  area: itk
  description: "when sending a copy message to the patient's registered GP practice the <code>RecipientType</code> <strong>MUST</strong> be set to fixed value of <code>FI</code> ('For information') taken from FHIR ValueSet <a href=\"https://fhir.nhs.uk/STU3/CodeSystem/ITK-RecipientType-1\">ITK-RecipientType-1</a> <br/>  <br/>\"For information\" in this case indicates that the recipient is not expected to take action but should attach the payload contents to the patient record.<br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>."
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-270
  area: itk
  description: "<code>BusAckRequested</code> <strong>MUST</strong> be set to fixed value of <code>true</code>. This will request an ITK3 Response with a response code in the range 30001 to 30003.<br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-271
  area: itk
  description: "<code>InfAckRequested</code> <strong>MUST</strong> be set to fixed value of <code>true</code>. This will request an ITK3 Response with a response code in the range 10001 to 20013.<br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-272
  area: itk
  description: "<code>SenderReference</code> <strong>MUST</strong> be set to the unique identifier of the encounter which has taken place at the sender organisation.<br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-273
  area: itk
  description: "<code>MessageDefinition</code> <strong>MUST</strong> be set to fixed value of <code>https://fhir.nhs.uk/STU3/MessageDefinition/ITK-GPConnectSendDocument-MessageDefinition-1</code><br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-274
  area: itk
  description: "<code>LocalExtension</code> <strong>MUST</strong> be set to fixed value of <code>SendDocument-Generic</code><br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-275
  area: itk
  description: "<code>Sender</code> <strong>MUST</strong> contain a reference to the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/CareConnect-ITK-Header-Organization-1\">CareConnect-ITK-Header-Organization-1</a> resource present in the FHIR message bundle"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-276
  area: itk
  description: "<code>Source</code> <strong>MUST</strong> contain the MESH mailbox ID of the sender"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-277
  area: itk
  description: "<code>Event</code> <strong>MUST</strong> contain a fixed value of <code>ITK007C</code> from code system <a href=\"https://fhir.nhs.uk/STU3/CodeSystem/ITK-MessageEvent-2\">ITK-MessageEvent-2</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-278
  area: itk
  description: "<code>Timestamp</code> <strong>MUST</strong> contain the date/time when the message was generated. (A separate process such as the MESH client may be responsible for sending the message at a later date/time.)"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-279
  area: itk1
  description: "<code>destination</code> and <code>receiver</code> <strong>MUST NOT</strong> be present. Rather, <a href=\"sendupdate_mesh.html\">MESH message routing</a> will be used to route message to registered GP practice by NHS Number, DOB and Surname"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-280
  area: itk2
  description: "<code>BusAckRequested</code> <strong>MUST</strong> contain a fixed value of <code>false</code><br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-281
  area: itk2
  description: "<code>InfAckRequested</code> <strong>MUST</strong> contain a fixed value of <code>false</code><br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-282
  area: itk2
  description: "<code>SenderReference</code> <strong>MUST</strong> contain the same unique identifier generated by GPCM-SU-xx-272.<br/><br/>This item is found in the <code>ITKMessageHandling</code> extension within the <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/ITK-MessageHeader-2\">ITK3 Message Header</a>"
  page: sendupdate_itk3.html
  
- id: GPCM-SU-xx-283
  area: itk2
  description: "<code>Sender</code> <strong>MUST</strong> contain a reference to an <a href=\"https://fhir.nhs.uk/STU3/StructureDefinition/CareConnect-ITK-Header-Organization-1\">CareConnect-ITK-Header-Organization-1</a> resource present in the FHIR message bundle" 
  page: sendupdate_itk3.html
 
- id: GPCM-SU-xx-284
  area: itk2
  description: "<code>Event</code> <strong>MUST</strong> contain a fixed value of <code>ITK008M</code> from code system <a href=\"https://fhir.nhs.uk/STU3/CodeSystem/ITK-MessageEvent-2\">ITK-MessageEvent-2</a>"  
  page: sendupdate_itk3.html

- id: GPCM-SU-xx-285
  area: itk2
  description: "<code>Timestamp</code> <strong>MUST</strong> contain the date/time when the response was generated."
  page: sendupdate_itk3.html

#MESH requirements 
- id: GPCM-SU-xx-286
  area: mesh
  description: "all messages sent through this use case to non-GP practice care providers <strong>MUST</strong> use the MESH API Address Lookup function to lookup the MESH mailbox ID of the receiving care provider. <br/><br/>Details of how to use Address Lookup can be found on the <a href=\"https://digital.nhs.uk/developer/api-catalogue/message-exchange-for-social-care-and-health-api#api-Endpoints-meshAddressLookup-0\">MESH API page</a>"
  page: sendupdate_mesh.html

- id: GPCM-SU-xx-287
  area: mesh1
  description: "each instance of a Generic message <strong>MUST</strong> include the following MESH Workflow ID in the MESH message metadata: <code>GPFED_CONSULT_REPORT</code>"
  page: sendupdate_mesh.html

- id: GPCM-SU-xx-288
  area: mesh1
  description: "each instance of an acknowledgement message generated as a result of receipt of a Generic message <strong>MUST</strong> include the following Workflow ID in the MESH message metadata: <code>GPFED_CONSULT_REPORT_ACK</code>"
  page: sendupdate_mesh.html

- id: GPCM-SU-xx-289
  area: mesh3
  description: "<code>Mex-From</code> <strong>MUST</strong> contain the MESH mailbox ID of the sender of the message – in this case the originating organisation"
  page: sendupdate_mesh.html

- id: GPCM-SU-xx-290
  area: mesh3
  description: "<code>Mex-To</code> <strong>MUST</strong> contain the MESH mailbox ID of the receiver of the message – in this case either the mailbox ID for the patient's registered GP practice, or chosen community pharmacy"
  page: sendupdate_mesh.html

- id: GPCM-SU-xx-291
  area: mesh3
  description: "<code>Mex-Subject</code> <strong>MUST</strong> contain <code>To</code> text in the following format:<br/><br/><code>{name of report} report for {Patient Name}, NHS Number {NHS Number}, ODS Code {ODS Code}</code>"
  page: sendupdate_mesh.html
  
- id: GPCM-SU-xx-292
  area: mesh3
  description: "<code>Mex-Localid</code> <strong>MUST</strong> contain the ODS code of the sending organisation"
  tooltip: "'Mex-Localid' MUST contain the ODS code of the sending organisation"
  page: sendupdate_mesh.html  

- id: GPCM-SU-xx-293
  area: mesh2
  description: "<code>From_DTS</code> <strong>MUST</strong> contain the MESH mailbox ID of the sender of the message – in this case the originating organisation"
  page: sendupdate_mesh.html

- id: GPCM-SU-xx-294
  area: mesh2
  description: "<code>To_DTS</code> <strong>MUST</strong> contain the NHS Number, DOB and Surname of the patient delimited by the underscore character ‘_'. This enables automatic routing of the message to the registered GP MESH mailbox"
  page: sendupdate_mesh.html

- id: GPCM-SU-xx-295
  area: mesh2
  description: "<code>Subject</code> <strong>MUST</strong> contain <code>To</code> text in the following format:<br/><br/><code>{name of report} report for {Patient Name}, NHS Number {NHS Number}, ODS Code {ODS Code}</code>"
  page: sendupdate_mesh.html
  
- id: GPCM-SU-xx-296
  area: mesh2
  description: "<code>LocalID</code> <strong>MUST</strong> contain the ODS code of the sending organisation"
  tooltip: "'LocalID' MUST contain the ODS code of the sending organisation"
  page: sendupdate_mesh.html
  

