- id: GPC-SD-OC-01
  title: "Send Online Consultation Report to GP practice"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 2,3</a>"
  as: "member of staff at a GP practice"
  iwant: "the Online Consultation Report to be sent directly to the GP clinical system"
  sothat: "I don't have to manually move or copy the Online Consultation Report."
  sender: "<ol type=\"1\"><li>the sender system must send an Online Consultation Report to the patient's registered GP practice<ol type=\"i\"><li>the sender system must flag the Online Consultation Report as <strong>FOR ACTION</strong> if the GP practice is identified as the primary recipient</li><li>the send system must flag as <strong>FOR INFORMATION</strong> and send a copy message if an alternative care provider is identified as the primary recipient</li></ol></li><li>where the sender system supports an alternative method for communicating the online consultation information back to the patient's registered GP practice, this method may be used in the place of GP Connect Messaging<ol type=\"i\"><li>where an alternative method is used, the GP Connect Messaging requirements do not apply</li></ol></li></ol>"
  receiver: "N/A"
  requirements: 
  technical: "<ul><li><a href=\"senddocument_payload.html\">Send Document - payload structure</a></li><li><a href=\"senddocument_oc_itk3.html\">ITK3 header requirements</a></li></ul>"

- id: GPC-SD-OC-02
  title: "Send Online Consultation Report directly to an alternative care provider"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 1,3</a>"
  as: "member of staff at a GP practice"
  iwant: "the Online Consultation Report to be sent directly to an alternative care provider selected by the patient"
  sothat: "the care provider can offer a service to the patient."
  sender: "<ol type=\"1\"><li>the sender system must send an Online Consultation Report to the patient's chosen alternative care provider (currently only community pharmacies)<ol type=\"i\"><li>the sender system must flag the Online Consultation Report as <strong>FOR ACTION</strong></li><li>a copy message must be sent to the patient's registered GP practice flagged as <strong>FOR INFORMATION</strong></li></ol></li></ol>"
  receiver: "N/A"
  requirements: 
  technical: "<ul><li><a href=\"senddocument_payload.html\">Send Document - payload structure</a></li><li><a href=\"senddocument_oc_itk3.html\">ITK3 header requirements</a></li></ul>"

- id: GPC-SD-OC-03
  title: "Routing the report to the correct care provider"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 1,2,3</a>"
  as: "member of staff at a GP practice"
  iwant: "the Online Consultation Report to be routed to the patient's registered practice, or chosen alternative care provider"
  sothat: "the message is sent to the correct destination(s)."
  sender: "<ol type=\"1\"><li>all sending systems will use the MESH API Address Lookup function to request/receive the destination systems MESH mailbox IDs</li><li>when sending the Online Consultation Report<ol type=\"i\"><li>the sender system should use the MESH API Send Message function to send the message</li><li>the sender system can use the MESH client to send the message</li></ol><li>if the sender system is only ever sending the Online Consultation Report to the patient's registered GP practice then MESH automated message routing function can be used</li> </li><li>the sender system must use the allocated MESH Workflow ID associated solely with the GP Connect Send Document capability</li></ol>"
  receiver: "<ol type=\"1\"><li>when sending to a GP practice, if the message received is for a patient who is not registered at the GP practice, the receiving system must send a response back to the sending system</li><li>the receiving system must use the allocated MESH Workflow ID associated solely with the GP Connect Send Document capability</li></ol>"
  requirements:
  technical: "<ul><li><a href=\"integration_mesh.html\">Integration to MESH</a></li><li><a href=\"senddocument_oc_mesh.html\">MESH message configuration</a></li><li><a href=\"https://digital.nhs.uk/developer/api-catalogue/message-exchange-for-social-care-and-health-api#api-Endpoints-meshAddressLookup-0\">MESH API Address Lookup</a></li><li><a href=\"https://digital.nhs.uk/developer/api-catalogue/message-exchange-for-social-care-and-health-api#api-Endpoints-sendMessage-0\">MESH API Send Message</a></li><li><a href=\" https://digital.nhs.uk/services/message-exchange-for-social-care-and-health-mesh/mesh-guidance-hub/client-user-guide#how-to-send-a-mesh-message\">MESH client user guide</a></li><li><a href=\"https://digital.nhs.uk/services/message-exchange-for-social-care-and-health-mesh/mesh-guidance-hub/endpoint-lookup-service-and-workflowids#using-the-to_dts-field-of-a-mesh-message-to-find-a-mailbox\">MESH automated message routing</a></li></ul>"

- id: GPC-SD-OC-04
  title: "SNOMED coding applicable content"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 1,2,3</a>"
  as: "clinician at a GP practice"
  iwant: "the Online Consultation Reports to be SNOMED coded where applicable"
  sothat: "I don't have to manually code clinically relevant information into the patients record."
  sender: "<ol type=\"1\"><li>the sender system must SNOMED code all clinically relevant information in an Online Consultation Report sent to the patients practice<ol type=\"i\"><li>the sender system must use a SNOMED code for a defined collection of Clinical indicators</li></ol></li></ol>"
  receiver: "<ol type=\"1\"><li>the receiving system should have the ability to consume the additional structured data contained in the extended payload</li><li>the receiving system should allow review and confirm before the SNOMED coded information is saved to the patients record</li></ol>"
  requirements:
  technical: "<ul><li><a href=\"senddocument_oc_payload.html#listobservation-resource\">Payload requirements - List/Observation population</a></li></ul>"

- id: GPC-SD-OC-05
  title: "Payload identification"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 1,2,3</a>"
  as: "clinician at a GP practice"
  iwant: "the Online Consultation Report, and its information, to be clearly identifiable"
  sothat: "the provenance of the information is clear."
  sender: "<ol type=\"1\"><li>the sending system must contain a SNOMED coded OC identifier</li><li>the sender system must identify items in the payload as patient entered information, where applicable</li></ol>"
  receiver: "<ol type=\"1\"><li>the receiving system must display the OC identifier sent in the payload by the sender system</li><li>the receiving system should be able to display items flagged as patient entered information</li></ol>"
  requirements:
  technical: "<ul><li><a href=\"senddocument_oc_payload.html#composition-resource\">Payload requirements - Composition resource population</a></li><li><a href=\"senddocument_oc_payload.html#listobservation-resource\">Payload requirements - List/Observation resource population</a></li></ul>"

- id: GPC-SD-OC-06
  title: "Non-coded payload content"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 1,2,3</a>"
  as: "clinician at a GP practice"
  iwant: "the ability to save all the non-coded information in the Online Consultation Report to the patient record"
  sothat: "I can add all clinically relevant information to the patient record."
  sender: "<ol type=\"1\"><li>the sender system must include a PDF of the Online Consultation Report in the payload</li><li>the sender system must be able to contain one or more images or supported attachment types</li></ol>"
  receiver: "<ol type=\"1\"><li>the receiving system must be able to save the PDF in the Online Consultation Report to the patient record</li><li>the receiving system must be able to save one or more attachments in the patient record</li><li>where images are contained in the payload, the receiving system must record them in the audit trail</li></ol>"
  requirements:
  technical: "<ul><li><a href=\"senddocument_oc_payload.html#composition-resource\">Payload requirements - Composition resource population</a></li></ul>"
  
- id: GPC-SD-OC-07
  title: "Triage"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 1,2,3</a>"
  as: "clinician at a GP practice"
  iwant: "the OC system to be able to triage the information in the Online Consultation AND send the OC payload either to the GP or an alternative care provider, dependent on the triage outcome"
  sothat: "the patient receives the correct level of care."
  sender: "<ol type=\"1\"><li>the sender system should be able to auto triage based on the patient entered symptom information in an Online Consultation Report, AND make a routing decision (GP or alternative care provider)</li><li>the sender system should be able to send the OC payload to a GP or alternative care provider, if there is manual triage functionality available within the OC system</li></ol>"
  receiver: "N/A"
  requirements:
  technical: "<ul><li><a href=\"senddocument_oc_payload.html\">Payload requirements</a></li><li><a href=\"integration_mesh.html\">Integration to MESH</a></li><li><a href=\"senddocument_oc_mesh.html\">MESH message configuration</a></li><li><a href=\"https://digital.nhs.uk/developer/api-catalogue/message-exchange-for-social-care-and-health-api#api-Endpoints-meshAddressLookup-0\">MESH API Address Lookup</a></li><li><a href=\"https://digital.nhs.uk/developer/api-catalogue/message-exchange-for-social-care-and-health-api#api-Endpoints-sendMessage-0\">MESH API Send Message</a></li><li><a href=\" https://digital.nhs.uk/services/message-exchange-for-social-care-and-health-mesh/mesh-guidance-hub/client-user-guide#how-to-send-a-mesh-message\">MESH client user guide</a></li><li><a href=\"https://digital.nhs.uk/services/message-exchange-for-social-care-and-health-mesh/mesh-guidance-hub/endpoint-lookup-service-and-workflowids#using-the-to_dts-field-of-a-mesh-message-to-find-a-mailbox\">MESH automated message routing</a></li></ul>"
  
- id: GPC-SD-OC-08
  title: "Patient preference of alternative care provider"
  source: "<a href=\"sendmessage_oc_process.html\">Process flow 1,2,3</a>"
  as: "clinician at a GP practice"
  iwant: "a patient to be able to give a preference of an alternative care provider (for example, community pharmacy) in their locality whenever they complete an Online Consultation Report"
